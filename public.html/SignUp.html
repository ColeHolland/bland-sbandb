            <img style="margin-bottom: 25px" src="img/blandsbedandbreakfast.png" alt="logo"/>

<h1>Sign up here!</h1>

  <form style="margin: 40px">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Desired Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2">Would you like us to send you emails with coupons and promos?</label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Yes, please.
          </label>
        </div>
      </div>
    </div>

    <div class="alert alert-info" role="alert">
        <strong>Heads up!</strong> If you select yes: we will NOT use your email for anything besides this purpose.
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
    </div>
  </form>


        <footer>
            <p> Copyright 2016 Bland's Bed and Breakfast </p>
        </footer>

      </div>
    </div>

    <!-- Scripts required to make Bootstrap work better. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
